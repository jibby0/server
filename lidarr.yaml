---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: plex
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lidarr
  replicas: 1
  template:
    metadata:
      labels:
        app: lidarr
      annotations:
        backup.velero.io/backup-volumes-excludes: plex
    spec:
      containers:
      - name: lidarr
        image: lscr.io/linuxserver/lidarr:nightly-2.5.0.4277-ls19
        ports:
        - containerPort: 8686
          name: http-web-svc
        env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - mountPath: "/plex"
          name: plex
        - mountPath: "/config"
          name: config
      volumes:
      - name: plex
        persistentVolumeClaim:
          claimName: plex-pvc
      - name: config
        persistentVolumeClaim:
          claimName: lidarr-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lidarr-service
  namespace: plex
spec:
  selector:
    app: lidarr
  type: ClusterIP
  ports:
  - name: lidarr-web-port
    protocol: TCP
    port: 8686
    targetPort: http-web-svc
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
  namespace: plex
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`lidarr.lan.jibby.org`)
    services:
    - kind: Service
      name: lidarr-service
      port: 8686
    middlewares:
    - name: lanonly
      namespace: kube-system
