---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-secrets
  namespace: kube-system
spec:
  target:
    name: cloudflare-secrets
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        email: |-
          {{ .email }}
        api-key: |-
          {{ .api-key }}
  data:
    - secretKey: email
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f740005f-bcca-4e69-88e9-b3f701333650
        property: username
    - secretKey: api-key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f740005f-bcca-4e69-88e9-b3f701333650
        property: password

