---
apiVersion: v1
kind: Namespace
metadata:
    name: uptime-kuma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: uptime-kuma
  replicas: 1
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:2
        ports:
        - containerPort: 3001
          name: http-web-svc
        volumeMounts:
        - mountPath: "/app/data"
          name: data
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: uptime-kuma-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-service
  namespace: uptime-kuma
spec:
  selector:
    app: uptime-kuma
  type: ClusterIP
  ports:
  - name: uptime-kuma-web-port
    protocol: TCP
    port: 3001
    targetPort: http-web-svc
