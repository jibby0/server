---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelly-plug-exporter
  namespace: homeassistant
  annotations:
    prometheus.io/path: /probe
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: shelly-plug-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: shelly-plug-exporter
    spec:
      containers:
      - name: shelly-plug-exporter
        image: webdevops/shelly-plug-exporter:latest
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: SHELLY_HOST_SHELLYPLUSES
          value: 172.16.69.80,172.16.69.81,172.16.69.82,172.16.69.83,172.16.69.84
        - name: SHELLY_REQUEST_RETRY_COUNT
          value: "2"
        - name: SHELLY_REQUEST_RETRY_WAITTIMEMAX
          value: 100ms
        - name: SHELLY_AUTH_USERNAME
          value: admin
        - name: SHELLY_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shelly-plug-exporter
              key: password
              optional: false
        - name: LOG_LEVEL
          value: "trace"
---
apiVersion: v1
kind: Service
metadata:
  name: shelly-plug-exporter
  namespace: homeassistant
  labels:
    app: shelly-plug-exporter
spec:
  selector:
    app: shelly-plug-exporter
  type: ClusterIP
  ports:
  - name: metrics
    protocol: TCP
    port: 8080
    targetPort: metrics
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shelly-plug-exporter
  namespace: homeassistant
spec:
  target:
    name: shelly-plug-exporter
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: |-
          {{ .password }}
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5d9a0294-6f1e-4fb1-8124-b1d7012d1a8a
        property: password
